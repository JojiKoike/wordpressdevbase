---
- stat: path=/home/vagrant/.anyenv/envs/phpenv
  register: phpenvdir
- name: Install phpenv
  shell: "anyenv install phpenv"
  when: not phpenvdir.stat.exists

- name: Reload .bash_profile
  shell: "exec $SHELL -l"

- name: Install Required Modules
  become: yes
  yum:
    name: "{{ item.name }}"
    state: present
  with_items:
    - name: libxml2
    - name: libxml2-devel
    - name: libcurl
    - name: libcurl-devel
    - name: re2c
    - name: libjpeg
    - name: libjpeg-devel
    - name: libpng
    - name: libpng-devel
    - name: libmcrypt
    - name: libmcrypt-devel
    - name: libicu
    - name: libicu-devel
    - name: libtidy
    - name: libtidy-devel
    - name: libxslt
    - name: libxslt-devel

- name: Install PHP
  shell: phpenv install {{ php_version }}
